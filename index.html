<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/stylesheets/main.css" />

    <title>Movie Info Club</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg nav-bar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Movie Info Club</a>
                <button class="navbar-toggler toggle-btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form id="form" class="ms-auto d-flex">
                        <input class="form-control me-2" type="search" id="search" class="search-bar"
                            placeholder="Search Movie Here" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <section class="movie-list">
            <div class="container-lg container-fluid">
                <div class="intro-sec">
                    <h2 id="intro-title" class="text-center mb-0 p-2">Trending Movies</h2>
                </div>
                <div id="content" class="row justify-content-around">
                    
                    <h3 class="title"></h3>

                </div>
            </div>
        </section>
    </main>
    <script src="./assets/scripts/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/custom.js"></script>
</body>

</html>
